name: Algebra Integral Deploy

on:
    workflow_dispatch:
        inputs:
            branch:
                description: "Branch to deploy"
                required: true
                default: "master"

jobs:
    deploy:
        name: Build
        runs-on: ubuntu-latest
        steps:
            - name: Checkout selected branch
              uses: actions/checkout@v3
              with:
                  ref: ${{ inputs.branch }}

            - name: Set up node
              uses: actions/setup-node@v3
              with:
                  node-version: 18
                  registry-url: https://registry.npmjs.org

            - name: Install dependencies
              run: yarn install --frozen-lockfile

            - name: Build
              run: CI=false yarn build

            # setup key
            - run: set -eu
            - run: mkdir "$HOME/.ssh"
            - run: echo "${{ secrets.SHHKEYM }}" > "$HOME/.ssh/SHHKEYM"
            - run: chmod 600 "$HOME/.ssh/SHHKEYM"

            # deploy
            - run: cd dist && rsync -e "ssh -i $HOME/.ssh/SHHKEYM -o StrictHostKeyChecking=no" -a --compress --delete . ${{ secrets.DEPLOYMENT_PATH }}
